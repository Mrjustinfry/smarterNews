<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SmarterNews gives you more than just the news with a built in dictionary and wiki search">
    <title>SmarterNews</title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <link href="./grid.css" rel="stylesheet" type="text/css" />
    <script
     src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
      <!-- header for active view -->
      <header class="head row" role="banner" aria-live="assertive" hidden>
        <div class="dBox">
        <fieldset class="navField col-2">
        <form action="#" class="defineForm">
        <label for="query"></label>
        <button type="button" id="define" class="dBtn nav" role="button">Define</button>
        <input type="text" class="defineInput" placeholder="Search the Dictionary..." aria-label="search">
        </form>
        </fieldset>
        </div>
        <h1 class="navLogo logo col-2">SmarterNews</h1>
        <div class="sBox">
        <fieldset  class="navField col-2">
        <form action="#" class="wikiForm">
        <label for="query"></label>
        <input type="text" class="wikiInput" placeholder="Search Wikipedia..." aria-label="search">
        <button type="button" id="wiki" class="wBtn nav" role="button">Learn more</button>
        </form>
        </fieldset>
        </div>
        <div class="lbContainer col-12" aria-live="polite" hidden></div>
      </header>
      <main class="row">
      <section role="region" class="mainBox row">
        <!-- News section -->
        <div class="start col-12">
          <div class="tagBox">
        <h1 class="logo bounceIn">SmarterNews</h1>
        <p class="info">A news app that gives you more</p>
        </div>
        <br/>
        <div class="tnBox col-6">
        <h4 class="stuff">Start with the top headlines...</h4>
        <button class="tnBtn" role="button">Top News</button>
        </div>
        <div class="snBox col-6">
        <fieldset class="snField">
          <p class="stuff">...or search the news you want to see.</p>
        <form action="#" class="searchNewsForm">
        <label for="query"></label>
        <input type="text" class="searchNewsInput" placeholder="Enter a search term" aria-label="search"></br>
        <button type="button" id="snBtn" class="snBtn">Search News</button>
        </fieldset>
        <div class="eBox"></div>
        </div>
      </form>
        </div>
        <div class="news"></div>
      </section>
      <!-- footer for active view -->
      <footer class="foot" role="contentinfo" aria-live="polite" hidden>
        <button type="button" id="top">Back to top</button>
        <span class="cite">Powered by <a class="citeLink" href="https://newsapi.org/" target="_blank">NewsAPI.org</a>.</span>
      </footer>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
