<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SmarterNews gives you more than just the news with a built in dictionary and wiki search">
    <title>SmarterNews</title>
    <link rel="shortcut icon" href="logo2.png">
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway|Rubik" rel="stylesheet">
    <script
     src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
      <!-- header for active view -->
      <header class="head" role="banner" aria-live="assertive" hidden>
       <ul>
           <button class="dropDown" aria-live="assertive" hidden type="button" id="home" aria="button">Home</button>
          <li class="dropDown" aria-live="assesrtive" hidden>
            <div class="dBox">
            <fieldset class="navField">
              <form action="#" class="defineForm">
                <label for="definition" class="guide">Define a word:</label>
                <div class="innerForm">
                <input type="text" name="definition" class="defineInput" placeholder="Search the Dictionary..." aria-label="search">
                <button type="button" id="define" class="dBtn nav" role="button">Search</button>
              </div>
              </form>
            </fieldset>
            </div>
          </li>
          <li class="dropDown" aria-live="assertive" hidden>
            <div class="sBox">
            <fieldset  class="navField">
              <form action="#" class="wikiForm">
                <label for="wiki" class="guide">Learn more about a topic:</label>
                <div class="innerForm">
                <input type="text" name="wiki" class="wikiInput" placeholder="Search Wikipedia..." aria-label="search">
                <button type="button" id="wiki" class="wBtn nav" role="button">Search</button>
              </div>
              </form>
            </fieldset>
            </div>
          </li>
        </ul>
        <div class="clickable" role="button">
          <h1 class="navLogo logo"><sup>SmarterNews</sup></h1>
          <img src='burger.png' alt='menu' class="burger" />
        </div>
        <section class="lbContainer" aria-live="polite" hidden></section>
        </header>
      <main class="row">
      <section role="region" class="mainBox row">
        <!-- News section -->
        <div class="start">
          <div class="tagBox">
            <img src="logo2.png" alt="logo" class="logoImg" />
            <h1 class="logo1 bounceIn">SmarterNews</h1>
            <p class="info">A news app that gives you more</p>
          </div>
          <br/>
          <div class="tnBox">
            <h4 class="stuff">Start with the top headlines...</h4><br /><br />
            <button class="tnBtn" role="button">Top News</button>
          </div>
        <div class="snBox">
        <fieldset class="snField">
          <p class="stuff">...or search the news you want to see.</p>
          <form action="#" class="searchNewsForm">
            <label for="query"></label>
            <input type="text" class="searchNewsInput" placeholder="Enter a search term" aria-label="search"></br>
            <button type="button" id="snBtn" class="snBtn">Search News</button>
              <div class="eBox" aria-live="assertive" hidden></div>
              </div>
            </form>
          </fieldset>
        </div>
        <div class="news"></div>
      </section>
      <!-- footer for active view -->
      <footer class="foot" role="contentinfo" aria-live="polite" hidden>
        <button type="button" id="top">Back to top</button>
        <span class="cite">Powered by <a class="citeLink" href="https://newsapi.org/" target="_blank">NewsAPI.org</a>.</span>
      </footer>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
